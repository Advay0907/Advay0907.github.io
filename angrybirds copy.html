<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angry Birds</title>
    <link rel="icon" type="png" href="https://img.icons8.com/color/48/000000/bad-piggies.png"/>

    <style>
        .listitem{
            display: inline;
            margin-left: 30px;
            font-size: 40px;
            padding: 25px;
            border:teal 2px ridge;
            border-radius: 25px;
            padding-bottom: 5px;
            font-weight:bolder;
            margin-top:5px;
                }
        .list a{
            text-decoration: none;
            color: black;
        }
        .navigator{
            display: flex;
            justify-content: space-between;
            font-family: 'Luckiest Guy', cursive;
            border-bottom:firebrick solid 5px;
            border-radius: 20px;
        }
        .angry-birds h3{
            font-size: 55px;
            margin:0px
        }
        .listitem:hover{
            background-color: teal;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="navigator">
        <div class="angry-birds">
            <h3>ANGRY BIRDS</h3>
        </div>
        <div class="list">
            <ul>
                <a href="https://www.youtube.com/watch?v=QRmKa7vvct4"><li class="listitem">Watch Trailer</li></a>
                <a href="https://www.angrybirds.com/"><li class="listitem">About</li>
                <a href="http://www.angrybirdsgames.com/"><li class="listitem">Play A Game</li></a>
            </ul>
        </div class="list">
    </div>
    <img src="https://wallsdesk.com/wp-content/uploads/2016/11/Angry-Birds-HD.jpg" alt="https://i.pinimg.com/originals/3b/7f/0a/3b7f0aeb7970d1ca95629be4ac062d62.png" ></br>
    <img src="https://www.blurayauthority.com/wp-content/uploads/2019/11/angrybirds2hd_pub.jpg" alt="https://i.pinimg.com/originals/3b/7f/0a/3b7f0aeb7970d1ca95629be4ac062d62.png" >
</body>
</html>
